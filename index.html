<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect Page</title>
    <link rel="stylesheet" href="loader.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="res/logo.png">
    
</head>
<body>
    <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
        <div class="wheel"></div>
        <div class="hamster">
            <div class="hamster__body">
                <div class="hamster__head">
                    <div class="hamster__ear"></div>
                    <div class="hamster__eye"></div>
                    <div class="hamster__nose"></div>
                </div>
                <div class="hamster__limb hamster__limb--fr"></div>
                <div class="hamster__limb hamster__limb--fl"></div>
                <div class="hamster__limb hamster__limb--br"></div>
                <div class="hamster__limb hamster__limb--bl"></div>
                <div class="hamster__tail"></div>
            </div>
        </div>
        <div class="spoke"></div>
    </div>
    <h1 style="margin-top: 40px;"><span>TIP:</span></h1>
    <h1>If the contents looks cluttered zoom out to <span>80%</span></h1>
    <h1>or adjust the <span>screen display scale</span> of your device to <span>100%</span></h1>

    <script>
        setTimeout(function() {
            window.location.href = 'main.html';
        }, 5000); // 10000 milliseconds = 10 seconds
    </script>
</body>
</html>
